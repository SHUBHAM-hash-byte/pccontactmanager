<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this is html page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-1">

                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.content}"></p>
                    </div>

                    <div class="container text-center">
                        <img class="mx-auto" style="width:100px" src="" th:src="@{/image/user.png}" alt="" > </img>
                    </div>
                    <h1 class="text-center">SignUp</h1>


                    <form  action="" th:action="@{/do_register}" method="post" th:object="${user}">

                        <div class="form-group">
                            <label for="name_field" class="form-label">Your Name</label>

                            <input name="name" aria-describedby="emailHelp" class="form-control"

                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"

                                   id="name_field" placeholder="enter your full name"
                                   required th:value="${user.name}"
                            />

                            <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"> </div>




                        </div>



                        <div class="form-group">
                            <label for="emailHelp" class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" id="emailHelp" aria-describedby="emailHelp" placeholder="enter email id" required th:value="${user.email}">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="enter your password" required>
                        </div>

                        <!--                         user about-->
                        <div class="form-group">
                            <textarea name="about"   th:text="${user.about}" rows="10" class="form-control" placeholder="describe yourself"> </textarea>
                        </div>

                        <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
                            <label for="agreement">Accept terms and conditions</label>
                        </div>

                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">SignUp </button>
                            <button type="reset" class="btn btn-warning  btn-block text-white">Reset </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
